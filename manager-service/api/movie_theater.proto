syntax = "proto3";

package movie_theater;

option go_package = "./gen;manager_api";

import "api/google/api/annotations.proto";

message CreateMovieTheaterReq {
    string name = 1;
    string address = 2;
}
message CreateMovieTheaterRes {
    string uuid = 1;
    string name = 2;
    string address = 3;
}

message GetListMovieTheaterReq {    
    int32 limit = 1;
    int32 offset = 2;
    MovieTheaterFilterReq filter = 3;
}
message MovieTheaterFilterReq {
    string name = 1;
    string address = 2;
}
message GetListMovieTheaterRes {
    repeated MovieTheaterRes data = 1;
    int32 total = 2;
}
message MovieTheaterRes {
    string uuid = 1;
    string name = 2;
    string address = 3;
    string creater_id = 4;
}

service MovieTheater {
    rpc Create (CreateMovieTheaterReq) returns (CreateMovieTheaterRes) {
        option (google.api.http) = {
            post: "/api/v1/movie-theater/create"
            body: "*"
        };
    };
    rpc GetList(GetListMovieTheaterReq) returns (GetListMovieTheaterRes) {
        option (google.api.http) = {
            post: "/api/v1/movie-theater"
            body: "*"
        };
    }
}