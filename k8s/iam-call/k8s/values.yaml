namespace: dev
name: iam-call-deployment
container_name: iam-call-ctn
container_port: 8080
image: nguyen040904/iam:latest
replicas: 3

service:
  name: iam-call-service
  protocol: TCP
  port: 80
  target_port: 8080

resources:
  request:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "128Mi"
    cpu: "500m"

ingress_route:
  name: iam-call-ingress-route
  match: /iam/api/v1

middleware:
  name: iam-call-middleware
  prefix_01: /iam